<!DOCTYPE html>
<html>
  <head>
    <title>Aviation Alphabet</title>
	<!-- Page creating by Bonnie Balu --> 
	<!-- Run by simply opening page in a browser and hitting Next button or Refresh (F5) to go through letters --> 
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .letter {
        font-size: 200px;
        margin: 0;
      }
    </style>
  </head>
<body>  
  <h1>Airline Alphabet</h1>
  <p><a href="https://en.wikipedia.org/wiki/NATO_phonetic_alphabet">https://en.wikipedia.org/wiki/NATO_phonetic_alphabet</a></p>

  <div class="container">
    <h1 id="demo" class="letter"></h1>
    <span id="codename" style="visibility:hidden"></span>
    <Button id="revealBtn" style="width:100px" onClick="revealFn()">Reveal</Button>
    <Button style="width:100px" onClick="refresh()">Next</Button>
  </div>

  <script>
    var alphabet = ['Alfa', 'Bravo', 'Charlie', 'Delta', 'Echo', 'Foxtrot', 'Golf', 'Hotel', 'India', 'Juliett', 'Kilo', 'Lima', 'Mike',
      'November', 'Oscar', 'Papa', 'Quebec', 'Romeo', 'Sierra', 'Tango', 'Uniform', 'Victor', 'Whiskey', 'Xray', 'Yankee', 'Zulu'];

    const rand = Math.floor(Math.random() * 26);
    //const rand = Math.floor(Math.random() * 10) + 1;
    let letter = alphabet[rand];

    document.getElementById("demo").innerHTML = letter[0];
    document.getElementById("codename").innerHTML = letter;

    document.getElementById("revealBtn").focus();

    function revealFn() {
      document.getElementById("codename").setAttribute('style', 'visibility:visible');
    };

    function refresh() {
      document.location.reload();
    }
  </script>
</body>
</html>
